<html lang="en">
<head>

    <link rel="stylesheet" href='{{ url_for("static",filename="css/bootstrap.min.css") }}'>
    {% block head %} {% endblock %}
</head>

<body class='backgroundtrans myFont'>
        
    <div><h2 class = "logobar"><img style="vertical-align: middle;"src='{{ url_for("static",filename="img/logo.png") }}'>

        <b>{{g.user.username}}</b>
        <button class = 'logout-btn' action = '/logout'>

    </div>
        {% block body %}
        {% endblock %}
    

</body>
</html>
